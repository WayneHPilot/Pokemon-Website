    <div class="searchContainer">
        <h1>Pokémon Pokedex</h1>
        <p>Search for your favorite Generation 1, 2 and 3 Pokémon!</p>
        <p>The search results will show everything!</p>
        <main>
            <!-- Search Section -->
            <section class="searchSection">
                <input 
                    type="text" 
                    id="pokemonSearch" 
                    placeholder="Search for a Pokemon..." 
                    autocomplete="off" 
                />
                <button id="searchButton">Search</button>
                <ul id="searchResults" class="suggestionsList"></ul>

            <!-- Pokemon Details Section -->
            <section id="pokemonGallery" class="detailsContainer"></section>
            <div id="evolutionContainer"></div>
